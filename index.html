<html>
    <head>
    <link rel="stylesheet" type="text/css" href="css/spotifyapp.css">    
    </head>    
    <body>
        <div class="container">
            <h1>Search for an Artist</h1>
            <p>Type an artist name and click on "Search". Then, click on any album from the results to play 30 seconds of its first track.</p>
            <div id="search-form">
                <input type="text" id="query" value="" class="form-control" placeholder="Type an Artist Name"/>
                <input type="button" id="search" class="btn btn-primary" value="Search" />
            </div>
            <div id="results"></div>
        </div>
    </body>
    <script src="scripts/searchAlbum.js"></script>
</html>
