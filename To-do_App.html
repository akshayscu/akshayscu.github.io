<!doctype html>
<html>
<head>
	<title>Todo List(JavaScript)</title>
	<style>
		ul{
			list-style: none;
			padding: 10px;
			margin: 10px;
			width: 40%;
			float: left;
			border: 1px solid #333;
			background: #eee;
		}
		h2{
  			column-count: 2;
  			column-gap: 20px;
  			height: 350px;
		}
		
	</style>

</head>
<body>

<h1>To-do List</h1>

<input type='text' id='input'/>
<button id='btn'>Add</button>

<hr/>
<h2>Todo</h2>
<ul id='todo'></ul>
<h2>Done</h2>
<ul id='done'></ul>

<script>
	(function(){
		var input = document.getElementById('input');
		var btn = document.getElementById('btn');
		var lists = {
			todo: document.getElementById('todo'),
			done: document.getElementById('done')
		}; 

		var makeTaskHtml = function(str,onCheck){
			var el = document.createElement('li');
			var checkbox = document.createElement('input');
			var label = document.createElement('span');

			label.textContent = str;
			checkbox.type = 'checkbox';
			checkbox.addEventListener('click',onCheck);

			el.appendChild(checkbox);
			el.appendChild(label);

			return el;
		};

		var addTask = function(task){
			lists.todo.appendChild(task);
		};

		var onCheck = function(event){
			var task = event.target.parentElement;
			var list = task.parentElement.id;

			lists[list==='done' ? 'todo' : 'done'].appendChild(task);
			this.checked = false;
			input.focus();
		};

		var onInput = function(){
			var str = input.value.trim();
			if(str.length>0){
				addTask(makeTaskHtml(str,onCheck));
				input.value = '';
				input.focus();
			}

		};

		btn.addEventListener('click',onInput);
		
		input.addEventListener('keyup',function(event){
			var code = event.keyCode;
			if(code===13){
				onInput();
			}
		});
		
		input.focus();

	}());
</script>

</body>
</html>
